<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Neumorphism-Login-Form-With-Validation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
			<div class="row align-items-center mt-5">
				<div class="layer2"></div>
					<div class="col-md-4 mt-5 offset-md-4 px-0">
						<div class="layer"></div>
						<div class="card">
							<div class="card-body mt-5">
								<div class="round">
									<p class="p">LOGIN</p>
								</div>
								<div class="fields">
									<div class="username">
										<i class="fa fa-user icon"></i>
										<input type="username" class="user-input" id="'txtEmail" placeholder="Username">
									</div>
									<div class="password">
										<i class="fa fa-lock icon"></i>
										<input type="password" class="pass-input" id="'txtPass" placeholder="Password">
									</div>
								</div>
								<div class="text-center msg" id="msg-div">
									<span id="message"></span>
								</div>
								<div class="forgot d-flex mx-auto justify-content-between p-1">
									<a href="#">Forgot Password?</a>
									<a href="#">Register?</a>
								</div>
								<button type="submit" class="btn btn-login d-flex mx-auto mb-2" onclick="Validate();">LOGIN</button>
							</div>
						</div>
					</div>
				
			</div>
    <script src="/js/script.js"></script>
  </body>
</html>
